<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Réinitialiser le mot de passe</title>

  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f4f6f8;display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px}
    .card{background:#fff;width:100%;max-width:420px;padding:24px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.1)}
    h1{margin:0 0 12px;font-size:24px}
    p{margin:0 0 20px;color:#555;font-size:14px;line-height:1.4}
    label{font-size:13px;margin-bottom:6px;display:block}
    input{width:100%;padding:14px;font-size:16px;border-radius:12px;border:1px solid #ddd;margin-bottom:14px;outline:none}
    input:focus{border-color:#1677ff;box-shadow:0 0 0 3px rgba(22,119,255,.12)}
    button{width:100%;padding:14px;font-size:16px;border-radius:12px;border:none;background:#1677ff;color:#fff;font-weight:700;cursor:pointer}
    button:disabled{opacity:.55;cursor:not-allowed}
    .msg{margin-top:14px;font-size:14px;min-height:20px}
    .error{color:#d92d20}
    .ok{color:#027a48}
  </style>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="card">
    <h1>Nouveau mot de passe</h1>
    <p>Choisissez un nouveau mot de passe pour votre compte.</p>

    <label for="p1">Nouveau mot de passe</label>
    <input id="p1" type="password" autocomplete="new-password" />

    <label for="p2">Confirmer le mot de passe</label>
    <input id="p2" type="password" autocomplete="new-password" />

    <button id="btn" disabled>Valider</button>
    <div id="msg" class="msg"></div>
  </div>

  <script>
    // ✅ REMPLACE UNIQUEMENT CES 2 VALEURS
    const SUPABASE_URL = "https://bficrofdrgmuljunccsv.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJmaWNyb2ZkcmdtdWxqdW5jY3N2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5MzUxNjgsImV4cCI6MjA4MTUxMTE2OH0.xXo9uidS7dIawD7tUCA-T7255Ys14HCMkqh5cBM9Acw";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const btn = document.getElementById("btn");
    const msg = document.getElementById("msg");

    function setMsg(text, type) {
      msg.className = "msg " + (type || "");
      msg.textContent = text || "";
    }

    async function hasSession() {
      const { data } = await supabase.auth.getSession();
      return !!data?.session;
    }

    async function init() {
      // 1) Récupère automatiquement la session depuis l'URL (hash #... ou query ?code=...)
      // -> marche pour les liens "recovery" (reset mdp) sur mobile aussi.
      try {
        const { data, error } = await supabase.auth.getSessionFromUrl({ storeSession: true });
        if (error) {
          // On continue quand même: parfois l'URL est déjà "clean" mais la session existe
        }
      } catch (_) {}

      // 2) Si une session existe, on active le bouton
      if (await hasSession()) {
        btn.disabled = false;
        setMsg("");
        return;
      }

      // 3) Sinon, lien pas exploitable / expiré
      setMsg("Lien invalide ou expiré.", "error");
      btn.disabled = true;
    }

    btn.addEventListener("click", async () => {
      const p1 = document.getElementById("p1").value.trim();
      const p2 = document.getElementById("p2").value.trim();

      if (p1.length < 6) { setMsg("Le mot de passe est trop court.", "error"); return; }
      if (p1 !== p2) { setMsg("Les mots de passe ne correspondent pas.", "error"); return; }

      if (!(await hasSession())) {
        setMsg("Lien invalide ou expiré.", "error");
        btn.disabled = true;
        return;
      }

      btn.disabled = true;
      setMsg("Mise à jour en cours…");

      const { error } = await supabase.auth.updateUser({ password: p1 });

      if (error) {
        setMsg("Erreur lors de la mise à jour.", "error");
        btn.disabled = false;
      } else {
        setMsg("Mot de passe modifié avec succès.", "ok");
      }
    });

    init();
  </script>
</body>
</html>
