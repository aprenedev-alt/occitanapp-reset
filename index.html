<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Réinitialiser le mot de passe</title>

    <style>
      :root {
        --bg: #f4f6f8;
        --card: #ffffff;
        --text: #0b1220;
        --muted: #5b667a;
        --primary: #1677ff;
        --danger: #d92d20;
        --ok: #027a48;
        --border: #e6e9ef;
        --radius: 16px;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        display: grid;
        place-items: center;
        min-height: 100vh;
        padding: 24px;
      }
      .wrap { width: 100%; max-width: 520px; }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 22px;
        box-shadow: 0 8px 30px rgba(16, 24, 40, 0.08);
      }
      h1 { margin: 0 0 12px; font-size: 26px; line-height: 1.15; }
      .sub { margin: 0 0 18px; color: var(--muted); font-size: 14px; }
      label { display: block; font-size: 13px; color: var(--muted); margin: 12px 0 6px; }
      input {
        width: 100%;
        padding: 14px;
        border: 1px solid var(--border);
        border-radius: 12px;
        font-size: 16px;
        outline: none;
      }
      input:focus {
        border-color: rgba(22, 119, 255, 0.5);
        box-shadow: 0 0 0 4px rgba(22, 119, 255, 0.12);
      }
      button {
        width: 100%;
        margin-top: 16px;
        padding: 14px;
        border: 0;
        border-radius: 12px;
        background: var(--primary);
        color: #fff;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
      }
      button[disabled] { opacity: 0.55; cursor: not-allowed; }
      .msg {
        margin-top: 14px;
        padding: 12px;
        border-radius: 12px;
        border: 1px dashed var(--border);
        background: #fafbfc;
        color: var(--muted);
        font-size: 13px;
        white-space: pre-wrap;
        word-break: break-word;
        min-height: 44px;
      }
      .msg.error { border-color: rgba(217,45,32,0.35); color: var(--danger); background: rgba(217,45,32,0.04); }
      .msg.ok { border-color: rgba(2,122,72,0.35); color: var(--ok); background: rgba(2,122,72,0.04); }
    </style>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  </head>

  <body>
    <div class="wrap">
      <div class="card">
        <h1>Réinitialiser le mot de passe</h1>
        <p class="sub">Cette page doit être ouverte depuis le lien de récupération.</p>

        <label for="password">Nouveau mot de passe</label>
        <input id="password" type="password" />

        <label for="password2">Confirmer le mot de passe</label>
        <input id="password2" type="password" />

        <button id="btn" disabled>Valider</button>
        <div id="msg" class="msg">Chargement…</div>
      </div>
    </div>

    <script>
      const SUPABASE_URL = "https://bficrofdrgmuljunccsv.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJmaWNyb2ZkcmdtdWxqdW5jY3N2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5MzUxNjgsImV4cCI6MjA4MTUxMTE2OH0.xXo9uidS7dIawD7tUCA-T7255Ys14HCMkqh5cBM9Acw";

      const msgEl = document.getElementById("msg");
      const btnEl = document.getElementById("btn");

      function setMsg(text, type) {
        msgEl.className = "msg" + (type ? " " + type : "");
        msgEl.textContent = text;
      }

      const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      function parseHash() {
        const p = new URLSearchParams(location.hash.replace("#", ""));
        return {
          access_token: p.get("access_token"),
          refresh_token: p.get("refresh_token"),
          error: p.get("error"),
          error_description: p.get("error_description"),
        };
      }

      async function init() {
        const hash = parseHash();
        if (hash.error) {
          setMsg("Erreur de lien.", "error");
          return;
        }

        const code = new URL(location.href).searchParams.get("code");
        if (code) {
          const { error } = await client.auth.exchangeCodeForSession(location.href);
          if (error) return setMsg("Lien invalide.", "error");
          btnEl.disabled = false;
          setMsg("Lien valide.");
          return;
        }

        if (hash.access_token && hash.refresh_token) {
          const { error } = await client.auth.setSession(hash);
          if (error) return setMsg("Lien invalide.", "error");
          btnEl.disabled = false;
          setMsg("Lien valide.");
          return;
        }

        const { data } = await client.auth.getSession();
        if (data.session) {
          btnEl.disabled = false;
          setMsg("Session active.");
          return;
        }

        setMsg("Lien invalide ou expiré.", "error");
      }

      async function resetPassword() {
        const p1 = password.value.trim();
        const p2 = password2.value.trim();

        if (p1.length < 6) return setMsg("Mot de passe trop court.", "error");
        if (p1 !== p2) return setMsg("Les mots de passe ne correspondent pas.", "error");

        btnEl.disabled = true;
        setMsg("Mise à jour…");

        const { data } = await client.auth.getSession();
        if (!data.session) {
          btnEl.disabled = false;
          return setMsg("Session absente.", "error");
        }

        const { error } = await client.auth.updateUser({ password: p1 });
        if (error) {
          btnEl.disabled = false;
          return setMsg("Erreur lors de la mise à jour.", "error");
        }

        setMsg("Mot de passe modifié.", "ok");
      }

      btnEl.addEventListener("click", resetPassword);
      init();
    </script>
  </body>
</html>
